<div class="row" ng-controller="shopCtrl">
  <div class="col m8 l8 offset-m1 offset-l1">

    <div ng-repeat="item in items track by $index" class="col s4 noselect">
      <div class="card small hoverable">
        <div ng-click = "changeCount(item,1)" class="card-image waves-effect waves-block waves-light" style="background-image: url({{item.image}});">
        </div>
        <div ng-click = "changeCount(item,1)" class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            {{ item.name }} - {{ item.price }},-
          </span>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-green btn btn-flat green lighten-3" ng-click="changeCount(item,1)" href="">
            +
          </a>
          <a class="item-count">
            {{ item.dispCount }}
          </a>
          <a class="btn btn-flat waves-effect" ng-class = "{'disabled':item.dispCount <= 0,'waves-red red lighten-3':item.dispCount > 0}" href="" ng-click="changeCount(item,-1)">
            -
          </a>
        </div>
        <!--<div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.name}}<i class="material-icons right">close</i></span>
          <p>{{item.description}}</p>
        </div>-->
      </div>
    </div>

  </div>
  <div class="col m3 l3 z-depth-2">
      <h3>{{ user.name }}: {{ user.balance }}kr</h3>
      <table>
        <thead>
          <tr>
              <th data-field="id">Varer:</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="element in shopQueue track by $index"> 
            <td>
              {{ element.item.name }} 
              <a class="waves-effect waves-red btn btn-flat red lighten-3 right" href="#" >
                -
              </a>
              <a class="item-count right" href="#">
                {{ element.count }}
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <b>Totalsum: <span class="right">{{ totalSum }}</span></b>
            </td>
          </tr>
        </tbody>
      </table>
      <a class="waves-effect waves-light btn-large" style="width: 100%;" href="#">Kj√∏p</a>
  </div>
</div>
