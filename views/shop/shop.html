<div class="row" ng-controller="shopCtrl">
  <div class="col m8 l8 offset-m2 offset-l2">

    <div ng-repeat="item in items" class="col s4">
      <div class="card small">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="http://lorempixel.com/580/250/nature/1">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            {{item.name}}
            <i class="material-icons right">more_vert</i>
          </span>
          <p><a href="#">Kj√∏p</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.name}}<i class="material-icons right">close</i></span>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
