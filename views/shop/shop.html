<div class="row" ng-controller="shopCtrl">
  <div class="col m8 l8 offset-m2 offset-l2">

    <div ng-repeat="item in items track by $index" class="col s4">
      <div class="card small hoverable">
        <div class="card-image waves-effect waves-block waves-light" style="background-image: url({{item.image}});">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            {{item.name}} - {{item.price}},-
          </span>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-green btn btn-flat green lighten-3" href="#">
            +
          </a>
          <a class="item-count">
            0
          </a>
          <a class="waves-effect waves-red btn btn-flat red lighten-3" href="#">
            -
          </a>
        </div>
        <!--<div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{item.name}}<i class="material-icons right">close</i></span>
          <p>{{item.description}}</p>
        </div>-->
      </div>
    </div>

  </div>
</div>
