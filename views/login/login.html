<div class="row">
  <div class="col m6 l6 center-wrapper">
    <div class="card nibble-color alt">
      <div class="card-content white-text">
        <span class="card-title">Scan ditt studenkort for Ã¥ handle</span>
        <form style = "opacity: 0" id="rfid-form">
          <!--Rfid input field -->
          <div input-field class="input-field">
            <input class="/*hidden*/" type="text" id="rfid-input" name="rfid" ng-model="user.rfid"/>
            <label for ="rfid-input">Input field for rfid</label>
          </div>
        </form>
        <form ng-show ="validation_fail" id="reg-form">
          <div class="row">
            <div input-field class="input-field col m6 l6">
              <input ng-model="user.username" class="col" id="user" type="text" />
              <label for="user">Username</label>
            </div>
            <div input-field class="input-field col m6 l6">
              <input ng-model="user.password" class="col" id="password" type="password"/>
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="card row">
      <table class="col m6 l6">
        <tr class="item_box" ng-repeat="element in itemCol1 track by $index"> 
          <td>
            <span class="item_name inventory-list">
              {{ element.name }}
            </span> 
            <a class="item-count right inventory-list">
              {{ element.price }} kr
            </a>
          </td>
        </tr>
      </table>
      <table class="col m6 l6">
        <tr class="item_box" ng-repeat="element in itemCol2 track by $index"> 
          <td>
            <span class="item_name inventory-list">
              {{ element.name }}
            </span> 
            <a class="item-count right inventory-list">
              {{ element.price }} kr
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
