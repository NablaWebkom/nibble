<div id="login-row" class="row">
  <div class="col m2 l2 offset-m1 offset-l1">
    <div class="marker rfid-marker" id="rfid-rlogo"></div>
    <div class="marker qr-saldo-link" id="qr-saldo"><h5>Legg inn penger:</h5><img src="./static/images/qrSaldo.png" alt="qr code to add money" class="qr-saldo-image"></div>
  </div>
  <div class="col m7 l7 offset-m1 offset-l1">
    <div class="card nibble-color alt">
      <div class="card-content white-text">
        <span class="card-title">Scan ditt studentkort for Ã¥ handle</span>
      </div>
    </div>
    <form ng-submit="submit_login($event)" style="opacity:0;width:0;height:0" id="rfid-form">
    </form>
    <div class="card row">
      <table class="col m6 l6" ng-repeat="itemCol in itemCols">
        <tr class="item_box" ng-repeat="element in itemCol track by $index"> 
          <td class="item_name inventory-list">
            {{ element.name }}
          </td>
          <td class="item-count inventory-list">
            {{ element.price }} kr
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
