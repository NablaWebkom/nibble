<!DOCTYPE html>
<html lang="en" ng-app="nibble" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nibble</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  

</head>
<body>
  <div class="page-wrapper">
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo">Nibble</a>
        <ul class="right">
          <li ng-hide="user"><a href="#/">login</a></li>
          <span ng-show="user">
            <li><a  href ng-click = "toggleBal()">Legg in penger</a></li>
            <li>
              <a href="#" class="dropdown-button" data-activates="user-action">{{ user.name }}: {{ user.balance }}kr
                <i class="material-icons right">arrow_drop_down</i>
              </a>
              <ul class="dropdown-content" id="user-action">
                <!--View spesifict functions?-->
                <!--'History' will so show a modal with a history of all sessions-->
                <li><a href="">History</a></li>
                <!--'Ta ut penger' will so show a modal with for widthdrawing money-->
                <li><a href="">Ta ut penger</a></li>
              </ul>
            </li>
            <!--Temp-->
            <li><a class="waves-effect waves-light" href="#/" ng-show="user" ng-click="logout()">Logout</a></li>
          </span>
        </ul>
      </div>
    </nav>
  </div>
  <div ng-show="showBalModule" class="balanceModule">
    <h1>Test1234</h1>
  </div>
  <div ng-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
  <script src="app.js"></script>
  <script src="views/view1/view1.js"></script>
  <script src="views/view2/view2.js"></script>
  <script src="views/login/login.js"></script>
  <script src="views/shop/shop.js"></script>
</body>
</html>
